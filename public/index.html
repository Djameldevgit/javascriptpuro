<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha384-oP4fv8fLldwvQQarhzyvwpS7Cm0A5+yV10FzgjGG3g+k5E35qa6nTjXnqI73JdXk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">


</head>

<body>
    <div id="navbar-container"></div>
    <div id="main-container"> </div>
    <div id="footer-container"></div>

    <button id="toggleButton" class="toggleButton">sidebar</button>

    <!-- Contenedor dinámico de Sidebar -->
    <div id="container-sidebar"> </div>

    <script src="/js/app.js"></script>
    <script src="/js/javascript.js"></script>
    <script>




        // Cargar navbar, sidebar y footer dinámicamente
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(html => document.getElementById('navbar-container').innerHTML = html);

        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(html => document.getElementById('container-sidebar').innerHTML = html);


        fetch('components/main.html')
            .then(response => response.text())
            .then(html => document.getElementById('main-container').innerHTML = html);

        fetch('components/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
</body>

</html>
